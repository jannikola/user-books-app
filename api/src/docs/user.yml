openapi: "2.0"
servers:
  - url: http://localhost:8080/api/v1
paths:
  /user/login:
    post:
      tags:
        - "USER"
      summary: "Login"
      description: "Login route"
      operationId: "login"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            properties:
              email:
                type: "string"
                example: "admin1@email.com"
              password:
                type: "string"
                example: "Password123"
      security: [] 
      responses:
        200:
          description: "Successful login"
        400:
          description: "Incorrect Credentials"

  /user/author:
    post:
      tags:
        - "USER"
      summary: "Create author"
      description: "Create author user"
      operationId: "createAuthor"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            properties:
              email:
                type: "string"
              password:
                type: "string"
              firstName:
                type: "string"
              lastName:
                type: "string"
      responses:
        201:
          description: "Successful"
        400:
          description: "Something went wrong || User with this email already exist."
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
  /user/{id}:
    put:
      tags:
        - "USER"
      summary: "Edit user"
      description: "Edit user"
      operationId: "editUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "User ID"
          required: true
          type: "number"
        - in: "body"
          name: "body"
          required: true
          schema:
            properties:
              password:
                type: "string"
                required: false
              firstName:
                type: "string"
                required: false
              lastName:
                type: "string"
                required: false
    responses:
        200:
          description: "Successful"
        400:
          description: "Something went wrong"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
    patch:
      tags:
        - "USER"
      summary: "Deactivate user"
      description: "Deactivate user by id"
      operationId: "deactivateUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "User ID"
          required: true
          type: "number"
      responses:
        200:
          description: "Successful"
        400:
          description: "Something went wrong"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
    delete:
      tags:
        - "USER"
      summary: "Delete user"
      description: "Delete user by id"
      operationId: "deleteUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "User ID"
          required: true
          type: "number"
      responses:
        200:
          description: "Successful"
        400:
          description: "Something went wrong"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
